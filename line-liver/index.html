<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TikTokライバー募集 応募シート｜株式会社solezore</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="container">
    <h1>TikTokライバー 応募シート</h1>
    <p class="lead">
      以下の項目を入力・チェックして、送信ボタンを押してください。<br>
      LINEが起動し、応募内容が担当者に送信されます。
    </p>

    <div class="section">
      <h2>基本情報</h2>
      <div class="form-group">
        <label for="userName">活動名（ニックネーム可）</label>
        <input type="text" id="userName" placeholder="例：たなか@配信者">
      </div>

      <div class="form-group">
        <label for="userAge">年齢</label>
        <input type="number" id="userAge" placeholder="例：20">
      </div>

      <div class="form-group">
        <label for="tiktokId">TikTok ID または URL</label>
        <input type="text" id="tiktokId" placeholder="@username / https://...">
      </div>

      <div class="form-group">
        <label for="followerCount">現在のフォロワー数</label>
        <input type="number" id="followerCount" placeholder="例：500">
      </div>
    </div>

    <div class="section">
      <h2>配信予定について</h2>
      <div class="form-group">
        <label for="weeklyStreams">週の配信予定数（回）</label>
        <input type="number" id="weeklyStreams" placeholder="例：5">
      </div>

      <div class="form-group">
        <label for="streamDuration">1回あたりの配信時間（分）</label>
        <input type="number" id="streamDuration" placeholder="例：120">
      </div>
    </div>

    <div class="section">
      <h2>配信ジャンル（複数選択可）</h2>
      <div class="questions-grid">
        <label class="question-item"><input type="checkbox"><span>雑談</span></label>
        <label class="question-item"><input type="checkbox"><span>歌（歌ってみた）</span></label>
        <label class="question-item"><input type="checkbox"><span>ダンス</span></label>
        <label class="question-item"><input type="checkbox"><span>メイク・美容</span></label>
        <label class="question-item"><input type="checkbox"><span>ゲーム実況</span></label>
        <label class="question-item"><input type="checkbox"><span>占い・お悩み相談</span></label>
        <label class="question-item"><input type="checkbox"><span>料理・ASMR</span></label>
        <label class="question-item"><input type="checkbox"><span>その他</span></label>
      </div>
    </div>

    <div class="section">
      <h2>経験・環境</h2>
      <div class="form-group">
        <label for="userExperience">ライブ配信の経験</label>
        <select id="userExperience">
          <option value="">選択してください</option>
          <option value="未経験（これから始めたい）">未経験（これから始めたい）</option>
          <option value="他アプリで経験あり">他アプリで経験あり</option>
          <option value="現在も配信中">現在も配信中</option>
        </select>
      </div>

      <div class="form-group">
        <label for="userStatus">現在の所属状況</label>
        <select id="userStatus">
          <option value="">選択してください</option>
          <option value="無所属">無所属</option>
          <option value="他事務所を退所予定">他事務所を退所予定</option>
          <option value="現在も他事務所に所属中">現在も他事務所に所属中</option>
        </select>
      </div>
    </div>

    <div class="section">
      <div class="form-group">
        <label for="userNote">自己PR・質問など</label>
        <textarea id="userNote" rows="3" placeholder="過去の実績や、目標などあればご記入ください"></textarea>
      </div>
    </div>

    <div class="actions">
      <button id="sendToLineButton">応募内容をLINEで送る</button>
    </div>

  </div>
  <script src="./script.js"></script>
</body>
</html>
